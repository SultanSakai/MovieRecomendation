<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maverik</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="styles/main_style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <nav class="navigation">
                    <div class = wave-text>
                        <span>M</span><span>a</span><span>v</span><span>e</span><span>r</span><span>i</span><span>k</span>
                    </div>
                    <form action="post" class="form_nav">
                        <input type="text" placeholder="Напишите описание фильма" class="filmdescribe">
                        <select name="genre" class="select_genre">
                            <option value="1">Аниме</option>
                            <option value="2" selected>Драма</option>
                            <option value="3">Комедия</option>
                            <option value="4">Боевик</option>
                            <option value="5">Вэстерн</option>
                            <option value="6">Сериал</option>
                        </select>
                        <select name="user" class="select_user">
                            <option value="1">user1</option>
                            <option value="2" selected>user2</option>
                            <option value="3">user3</option>
                        </select>
                    </form>
                </nav>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="wrapper">
                    <div class="my_lib">
                        <p class="text-header">My films</p>
                        <div class="my_films_container"></div>
                    </div>
                    <div class="recomendations">
                        <p class="text-header">Recomendations</p>
                        <div class="recomendations_container"></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
